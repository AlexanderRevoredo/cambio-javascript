<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="conversor">
        <h1>Conversor de Moedas</h1>
        <form id="conversorForm">
            <label for="valor">Valor</label>
            <input type="number" id="valor" name="valor" required><br><br>

            <label for="moedaOrigem">Moeda de Origem</label>
            <select id="moedaOrigem" name="moedaOrigem" required>
                <option value="USD">USD</option>
                <option value="BRL">BRL</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
            </select><br><br>

            <label for="moedaDestino">Moeda de Destino</label>
            <select id="moedaDestino" name="moedaDestino" required>
                <option value="BRL">BRL</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
            </select><br><br>

            <button type="submit">Converter</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script>
        const form = document.getElementById('conversorForm');
        const resultadoDiv = document.getElementById('resultado');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const params = new URLSearchParams(formData);

            try {
                const url = `/converter?${params}`;
                console.log("URL da requisição:", url);

                const response = await fetch(url);
                console.log("Resposta completa do fetch:", response);

                if (!response.ok) {
                    try {
                        const errorData = await response.json();
                        throw new Error(errorData.erro || `Erro na requisição: ${response.status}`);
                    } catch (jsonError) {
                        throw new Error(`Erro na requisição: ${response.status} - Erro ao parsear json de erro`);
                    }
                }

                const data = await response.json();
                resultadoDiv.textContent = `Resultado: $ ${data.resultado}`;
            } catch (error) {
                resultadoDiv.textContent = `Erro: ${error.message}`;
            }
        });
    </script>
</body>

</html>
